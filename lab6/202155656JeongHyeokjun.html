<script>
    function myNumber1() {
        // find out where to print text
        let msg = document.getElementById("Calculate1");
        var a = 10;
        var b = 20;
        var res = a+b;
        // set the text so that it prints out on the web page
        msg.innerHTML = res;
    }

    function myNumber2() {
        // find out where to print text
        let msg = document.getElementById("Calculate2");
        var a = 10;
        var b = 20;
        var res = a*b;
        // set the text so that it prints out on the web page
        msg.innerHTML = res;
    }

    function myName(){
        // find out where to print text
        let msg = document.getElementById("MyNameIs");

        // ask a question and save the answer
        let answer = prompt("Enter your name", "Jane John Doe");
        if(answer == null){
            msg.innerHTML = "Cancelled or closed"
        }
        else {
            msg.innerHTML = answer;
        }
    }

    function myHobby(){
        // find out where to print text
        let msg = document.getElementById("MyHobbyIs");

        // ask a question and save the answer
        let answer = prompt("Enter your hobby", "");
        if(answer == null){
            msg.innerHTML = "Cancelled or closed"
        }
        else {
            msg.innerHTML = answer;
        }  
    }
</script>
</head>
<body>
    <h1>Tables and JavaScript Dialogs</h1>
    <hr>
    <button onclick="javascript:alert('Do your best!')">See help!</button>
    <br>
    <br>
    <div>
    <table border="1" width ="400" height="400" align="left">
        <tr align="center">
            <td>10 + 20 = ?<br>
                <div id="Calculate1"></div>
                <button onclick="myNumber1()">Calculate</button>
            </td>
            <td>10 x 20 = ?<br>
                <div id="Calculate2"></div>
                <button onclick="myNumber2()">Calculate</button>
            </td>
        </tr>
        <tr align="center">
            <td>My name is :<br>
                <div id="MyNameIs"></div>
                <button onclick="myName()">Answer</button>
            </td>
            <td>My hobby is :<br>
                <div id="MyHobbyIs"></div>
                <button onclick="myHobby()">Answer</button></td>
        </tr>
    </table>
