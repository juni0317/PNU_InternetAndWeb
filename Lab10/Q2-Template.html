<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Questions and Answers</title>
<script>
function addAnswer(obj, text) {
  let existingAnswer = obj.parentElement.querySelector(".answer");
  if (existingAnswer) {
    existingAnswer.remove();
  }

  let answer = document.createElement("p");
  answer.className = "answer";
  answer.textContent = text;
  obj.parentElement.appendChild(answer);
}
</script>
</head>
<body>
<h3>[Q2] Dynamically adding answers</h3>
<hr>
<div><p>Q) Octopuses have multiple hearts. Yes or No?</p>
  <button onclick="addAnswer(this, 'Yes, it has three.')">Click to see the answer</button>
</div>
<hr>
<div><p>Q) Which company makes the most tires each year?</p>
  <button onclick="addAnswer(this, 'Lego.')">Click here to see the answer</button></div>
</body>
</html>
